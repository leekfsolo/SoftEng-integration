		<script>
			const likeBtn = document.querySelectorAll('.fa-heart')
			console.log(likeBtn)
			for (const i of likeBtn) {
				i.addEventListener('click', function () {
					if (i.classList[0] == 'fa-solid') {
						i.classList.replace('fa-solid', 'fa-regular')
						i.classList.remove('red')
					}
					else {
						i.classList.replace('fa-regular', 'fa-solid')
						i.classList.add('red')
					}
				})
			}
